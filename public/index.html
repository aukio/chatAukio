<body>

	<div id="aukio-chat">
		<div id="logo"><img  src="/aukioLogo.png"></img></div>
		<div id="kunta"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Helsinki.vaakuna.svg/75px-Helsinki.vaakuna.svg.png" alt="Akaa" height="28" width="25"></div>
		<div id="room"><h2>Helsinki</h2></div>
		<div id="version"><p>0.01</p></div>

		<div id="output"></div>
		</div>
		<input id="handle" type="text" style="color: #ffe292" onfocus="this.value=''" maxlength="12" placeholder="user" />

		
		<br />
		<input id="message" type="text" onfocus="this.value=''"  placeholder=">" maxlength="200" style="padding-bottom: 12px" />
		<div id="mainos">
			<div id="mainos-ikkuna">
			</div>
		</div>	

	</div>


<div id='copyright'><p style="text-align: right;color: #fff5f021";>teo@aukio.app</p></div>
